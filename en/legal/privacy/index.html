<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SimHealth — Privacy Policy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/assets/theme.js"></script>

  <style>
    .legal-meta{
      margin-top:12px;
      color:var(--muted);
      line-height:1.6;
      font-size:14px;
    }
    .legal-meta strong{ color:var(--text); }
    .legal-toc{
      margin-top:14px;
      border:1px solid var(--border);
      border-radius:var(--radius-xl);
      padding:14px;
      background: color-mix(in srgb, var(--text) 4%, transparent);
    }
    .legal-toc h2{ margin:0 0 8px; font-size:16px; }
    .legal-toc a{ color:var(--text); text-decoration:none; }
    .legal-toc a:hover{ text-decoration:underline; }
    .legal-section h2{ margin-top:18px; }
    .pill-row{ display:flex; flex-wrap:wrap; gap:10px; margin-top:14px; }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      text-decoration:none;
      font-weight:800;
      color:var(--text);
      background: color-mix(in srgb, var(--text) 6%, transparent);
      white-space:nowrap;
    }
    .pill.primary{
      background: color-mix(in srgb, var(--primary) 14%, transparent);
      border-color: color-mix(in srgb, var(--primary) 28%, var(--border));
    }
    .notice{
      margin-top:14px;
      border:1px solid var(--border);
      border-radius:var(--radius-xl);
      padding:14px;
      color:var(--muted);
      background: color-mix(in srgb, var(--warn) 12%, transparent);
      line-height:1.6;
    }
    .notice strong{ color:var(--text); }
    .muted{ color:var(--muted); line-height:1.7; }
    ul{ color:var(--muted); line-height:1.7; }
    li strong{ color:var(--text); }
  </style>
</head>
