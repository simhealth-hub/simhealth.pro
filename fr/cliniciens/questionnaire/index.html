<script>
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbyh4B80uphw60w9GarZSsxfg3zdS0H8dp-QM9MolZhF6wjLsxGR25eHLuyj40JlV42pLw/exec";

  const form = document.getElementById("qForm");
  const statusBox = document.getElementById("statusBox");

  function setStatus(type, msg){
    statusBox.className = "status " + type;
    statusBox.textContent = msg;
    statusBox.scrollIntoView({ behavior: "smooth", block: "nearest" });
  }

  function isValidEmail(v){
    const s = (v || "").trim();
    return s.includes("@") && s.includes(".");
  }

  (function initCountryFilter(){
    const search = document.getElementById("countrySearch");
    const select = document.getElementById("country");
    if(!search || !select) return;

    const allOptions = Array.from(select.options).map(o => ({ value:o.value, text:o.text, disabled:o.disabled }));

    function applyFilter(){
      const q = (search.value || "").trim().toLowerCase();
      select.innerHTML = "";
      allOptions.forEach(opt => {
        if(opt.disabled){
          const o = document.createElement("option");
          o.value = opt.value;
          o.textContent = opt.text;
          o.disabled = true;
          if(opt.value === "") o.selected = true;
          select.appendChild(o);
          return;
        }

        if(!q || opt.text.toLowerCase().includes(q)){
          const o = document.createElement("option");
          o.value = opt.text;
          o.textContent = opt.text;
          select.appendChild(o);
        }
      });

      const opts = Array.from(select.options).filter(o => !o.disabled && o.value);
      if(q && opts.length === 1){
        select.value = opts[0].value;
      }
    }

    search.addEventListener("input", applyFilter);
  })();

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    if(!ENDPOINT || !ENDPOINT.startsWith("https://script.google.com/macros/s/")){
      return setStatus("error", "Configuration incomplète : endpoint non défini.");
    }

    const data = Object.fromEntries(new FormData(form).entries());

    const consentResearch = !!document.getElementById("consentResearch").checked;
    if(!consentResearch){
      return setStatus("error", "Veuillez cocher le consentement obligatoire pour envoyer le questionnaire.");
    }

    const wantsContact = !!document.getElementById("consentContact").checked;
    const wantsUpdates = !!document.getElementById("consentUpdates").checked;

    const email = (data.email || "").trim().toLowerCase();
    if((wantsContact || wantsUpdates) && !isValidEmail(email)){
      return setStatus("error", "Veuillez saisir une adresse email valide si vous acceptez un suivi ou des actualités.");
    }

    const country = (data.country || "").trim();
    if(!country){
      return setStatus("error", "Veuillez sélectionner un pays / une juridiction.");
    }

    const payload = {
      ...data,
      email,
      country,
      lang: "fr",
      page: "cliniciens-questionnaire",
      source: "web-questionnaire",
      consentResearch,
      consentContact: wantsContact,
      consentUpdates: wantsUpdates,
      timestampISO: new Date().toISOString(),
      referrer: document.referrer || "",
      userAgent: navigator.userAgent || ""
    };

    try {
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });

      const json = await res.json().catch(() => null);

      if(json && json.ok){
        setStatus("success",
          "Merci. Votre réponse a bien été envoyée. Si vous avez demandé des actualités, vous recevrez des emails et pourrez vous désinscrire à tout moment."
        );
        form.reset();
      } else {
        setStatus("error", (json && json.message) ? json.message : "Une erreur est survenue. Réessayez ou écrivez à contact@simhealth.pro.");
      }

    } catch (err) {
      console.error(err);
      setStatus("error", "Une erreur est survenue. Réessayez ou écrivez à contact@simhealth.pro.");
    }
  });
</script>
